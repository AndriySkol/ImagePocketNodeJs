<div class=" col-md-8" style="color: white" id="bodyblock">
    <br />
    <h3>Saved Pages </h3>
    <hr />
    <div class="panel-group col-md-4 col-xs-4" id="menu2" ng-repeat="page in vm.pages | InArray:vm.pagesFilter:'id'">
        <div class="thumbnail" style="margin-bottom:5%; padding: 1%; display: block">
            <a href="/pages/{{page.file}}">
                <img class="responsive"
                     style="border: outset"
                     ng-src='/pages/{{page.preview}}' />
            </a>
            <div class="caption">
                <h3 class="panel-heading">{{page.name}}</h3>
                <h5 data-bind="text: dateString">{{page.date|date:'short'}}</h5>
            </div>
        </div>
    </div>
</div>
<nav class="col-md-4">
    <br />
    <br />
    <div style="position: fixed; color: white; margin-left: 1%;" id="sidebar">
        <h4>Filters</h4>
        <div isteven-multi-select
             input-model="vm.tags"
             output-model="vm.selectedTags"
             button-label="name"
             item-label="name"
             tick-property="ticked"
             output-properties="id"
             on-item-click="vm.updateTagChange()">
        </div>
        <br />
    </div>
</nav>
